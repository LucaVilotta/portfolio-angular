<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre-Mi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./habilidades.component.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="educacion">
        <h4>Habilidades <button class="icon-editar"></button></h4>
        <div class="container-habilidades" id="habilidades">
                <div class="skills-backEnd" *ngFor="let habilidades of misHabilidades">
                    <h4>{{habilidades.campo}}</h4>
                    <h6>{{habilidades.habilidad1}}</h6>
                    <div class="barra">
                        <div class="progreso" [style]="habilidades.porcentaje1"></div>
                    </div>
                    <h6>{{habilidades.habilidad2}}</h6>
                    <div class="barra">
                        <div class="progreso" [style]="habilidades.porcentaje2"></div>
                    </div>
                    <h6>{{habilidades.habilidad3}}</h6>
                    <div class="barra">
                        <div class="progreso" [style]="habilidades.porcentaje3"></div>
                    </div>
                </div>
        </div>
    </div>
</body>
