<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/portfolio-angular/src/app/login/login.component.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Login-portfolio</title>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
            <div class="user-box">
                <input type="text" id="nombreUsuario" name="nombreUsuario" [(ngModel)]="nombreUsuario" required />
                <label for="nombreUsuario">Usuario</label>
            <div class="user-box">
                <input type="password" id="password" name="password" [(ngModel)]="password" required />
                <label for="password">Password</label>
            </div>
            <button type="submit">Login</button>
            </div> 
        </form>
    </div> 
</body>
