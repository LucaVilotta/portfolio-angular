<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre-Mi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./iconos.css">
    <link rel="stylesheet" type="text/css" href="./sobre-mi.component.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <section id="info">
        <div class="banner-lateral">
            <figure>
                <img [src]= "persona.img" alt="Avatar" width="10%" style="border-radius:50%">
            </figure>
            <h3>Sobre mi <button class="icon-editar"></button></h3>
            <p>{{persona.sobreMi}}</p>
            <hr size="2px" color="black">
            <h3>Contacto <button class="icon-editar"></button></h3>
            <ul>
                <li *ngFor="let contacto of conctactoList"><a href="#" class={{contacto.icon}}><span>{{contacto.medio}}</span></a></li>
            </ul>
            <hr size="2px" color="black">
            <span class="mas-info"><h3>+ Más Info <button class="icon-editar"></button></h3>
            <p></p></span> <!--Acá va la sección "más info que todavía no cargué en el back"-->
        </div>
        <div class="nombre-profesion">
            <h2>{{persona.nombre}}</h2>
            <h3>{{persona.especializacion}}</h3>
            <div class="educacion-experiencia">
                <div class="educacion">
                    <h4>Educación  <button class="icon-agregar"></button></h4>
                    <ul>
                        <li *ngFor="let formacion of miEducacion">
                            <p> <b>{{formacion.institucion}} <button class="icon-borrar"></button> <button class="icon-editar"></button></b>
                                <br>{{formacion.titulo}}
                            </p></li>
                    </ul>
                </div>
                <div style="border-left:1px solid #c8c9ca;height:200px; margin:0 20px" class="barra-ver"></div>
                <div class="educacion">
                    <h4>Experiencia <button class="icon-agregar"></button></h4>
                    <ul>
                        <li *ngFor="let experiencia of miExperiencia">
                            <p> <b>{{experiencia.puesto}} <button class="icon-borrar"></button> <button class="icon-editar"></button></b>
                                <br>{{experiencia.lugar}}
                            </p></li>
                    </ul>
                </div>
            </div>
            <hr size="2px" color="black">
            <app-habilidades></app-habilidades>
        </div>
    </section>
</body>
</html>
